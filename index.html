<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Age calculator app</title>

 
</head>
<body>
  
  <main class="conteiner">
    

    <form action="" class="form__conteiner" id="form__conteiner">
      <div class="form__input">
        <label class="label__day" for="input__day">DAY</label>
        <input type="number" id="input__day"  name="input__date"  min="1" max="31" placeholder="DD">
        <p class="error-input">Please, enter a valid day</p>
      </div>

      <div class="form__input">
        <label class="label__month">MONTH</label>
        <input type="number" id="input__month" name="input__date" min="1" max="12" placeholder="MM">
        <p class="error-input">Please, enter a valid month</p>
      </div>

      <div class="form__input">
        <label class="label__year">YEAR</label>
        <input type="number" id="input__year" name="input__date" min="1900" max="2023" placeholder="YYYY">
        <p class="error-input">Please, enter a valid year</p>
      </div>
      <button type="submit" id="submit__button"><img class="icon__arrow" src="assets/images/icon-arrow.svg"></i></button>
    </form>
    <p class="text-alert"></p>
    

    <div class="result__conteiner">
      <p class="result__text"><span class="result__number"  id="result__year-number">--</span>Years</p>
      <p class="result__text"><span class="result__number"  id="result__month-number">--</span>Months</p>
      <p class="result__text"><span class="result__number"  id="result__day-number">--</span>Days</p>
    </div>



  </main>
<script src="script.js"></script>
</body>
</html>
